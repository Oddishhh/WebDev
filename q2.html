<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation Example</title>
</head>
<body>

<div id="myElement">
    <p>Welcome to my website</p>
</div>

<button onclick="changeContent()">Change Content</button>

<div>
    <h3>Enter a number:</h3>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check Number</button>
</div>

<script>
    function changeContent() {
        document.querySelector("#myElement p").textContent = "Hello there!";
    }

    function checkInput() {
        const input = document.getElementById("numberInput").value;
        const number = parseFloat(input);

        if (isNaN(number)) {
            alert("Please insert a number!");
        } else if (number < 10) {
            alert("The number is lower than 10");
        } else {
            alert("The number is higher than 10");
        }
    }
</script>

</body>
</html>
