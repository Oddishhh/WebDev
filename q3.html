<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
 let text = "";
 for (let i = 1; i <= 5; i++) { // Start at 1, end at 5, increment by 1
    text += "The number is " + i + "<br>"; // Concatenate the number and a line break
 }
 document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
